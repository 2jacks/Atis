<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Atis</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,700&display=swap" rel="stylesheet">
    <!--    <link rel="stylesheet" href="css/normalize.css">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<body>

    <section class="hero">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <span class="header__logo">Atis</span>
                    <nav class="header__nav">
                        <a class="nav__item" href="">Flights</a>
                        <a class="nav__item" href="">Hotels</a>
                        <a class="nav__item" href="">Explore</a>
                        <a class="nav__item" href="">Restaurants</a>
                        <a class="nav__item" href="">Things to do</a>
                        <a class="nav__item" href="">About Greece</a>
                        <button class="button button--header">Become a host</button>
                    </nav>

                </div>
            </div>
        </header>
        <div class="hero__content">
            <h1 class="hero__title">Greece</h1>
            <h2 class="hero__subtitle">Welcome to heaven</h2>
            <button class="button button--hero">Check offer</button>
        </div>
    </section>
    <form action="" class="form">
        <div class="container">
            <div class="form__inner">
                <ul class="form__fields">
                    <li class="form__item">
                        <svg class="form__icon">
                            <use xlink:href="sprite.svg#locate"></use>
                        </svg>
                        <input class="form__input" type="text" placeholder="City">
                    </li>
                    <li class="form__item">
                        <svg class="form__icon">
                            <use xlink:href="sprite.svg#calendar"></use>
                        </svg>
                        <input class="form__input" type="text" placeholder="Check In">
                    </li>
                    <li class="form__item">
                        <svg class="form__icon">
                            <use xlink:href="sprite.svg#calendar"></use>
                        </svg>
                        <input class="form__input" type="text" placeholder="Check Out">
                    </li>
                    <li class="form__item">
                        <svg class="form__icon">
                            <use xlink:href="sprite.svg#home"></use>
                        </svg>
                        <input class="form__input" type="text" placeholder="Rooms">
                    </li>
                    <li class="form__item">
                        <svg class="form__icon">
                            <use xlink:href="sprite.svg#adult"></use>
                        </svg>
                        <input class="form__input" type="text" placeholder="Adults">
                    </li>
                    <li class="form__item">
                        <svg class="form__icon">
                            <use xlink:href="sprite.svg#baby"></use>
                        </svg>
                        <input class="form__input" type="text" placeholder="Children">
                    </li>
                    <li class="form__item">
                        <svg class="form__icon">
                            <use xlink:href="sprite.svg#star"></use>
                        </svg>
                        <input class="form__input" type="text" placeholder="Stars">
                    </li>
                </ul>
                <button class="form__search" type="submit">
                    <svg class="form__search--icon">
                        <use xlink:href="sprite.svg#search"></use>
                    </svg>
                </button>
            </div>

        </div>


    </form>
    <section class="pop-places">
        <h3 class="section__header">Most popular places</h3>
        <div class="pop-places__content">
            <div class="pop-places__item pop-places__item--thesseloniki"></div>
            <div class="pop-places__item pop-places__item--halkidiki"></div>
            <div class="pop-places__item pop-places__item--crete"></div>
            <div class="pop-places__item pop-places__item--athens"></div>
            <div class="pop-places__item pop-places__item--mykonos"></div>
            <div class="pop-places__item pop-places__item--meteora"></div>
            <div class="pop-places__item pop-places__item--myrtos-beach"></div>
        </div>
    </section>

</body></html>
